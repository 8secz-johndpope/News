            buildConfigField "String", "ROOT_URL", '"https://mobile.shenzhenair.com/develop/szairMobileWS/services/"'
            buildConfigField "String", "CONFIG_URL", '"http://mobile.shenzhenair.com/file/develop/"'

            buildConfigField "String", "QQ_APP_ID", '""'
            buildConfigField "String", "WX_APP_ID", '"wxce1a7065bfc5d09e"'
            buildConfigField "String", "WX_APP_SECRET", '"66811ce8142dd4a803a5c8e5020b6675"'
