apply plugin: 'com.android.application'

android {
    compileSdkVersion build_info.target_sdk
    defaultConfig {
        applicationId app.applicationId
        minSdkVersion build_info.min_sdk
        targetSdkVersion build_info.target_sdk
        versionCode app.versionCode
        versionName app.versionName
        testInstrumentationRunner app.test
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }

    lintOptions {
        quiet true
        abortOnError false
        ignoreWarnings true
        disable 'InvalidPackage'  // Some libraries have issues with this
        disable 'OldTargetApi'
        // Due to Robolectric that modifies the manifest when running tests
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api project(':base')
//    api project(':video')
    annotationProcessor uiDep.daggerCompiler
    api uiDep.dagger
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
