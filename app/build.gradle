        }
    }
    flavorDimensions "versionCode"
    productFlavors {
        xiaomi {
            dimension "versionCode"
        }
        baidu {
            dimension "versionCode"
        }
    }


    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                def fileName
                if (variant.buildType.name == "release") {
                    // 输出apk名称为
                    fileName = rootProject.getName() + "_vcode_${defaultConfig.versionCode}" + "_vname${defaultConfig.versionName}" + "_${variant.productFlavors[0].name}_${releaseTime}_&${hostName}_${revision}_relsase.apk"
                } else {
                    fileName = rootProject.getName()+ "_vcode${defaultConfig.versionCode}"+ "_vname${defaultConfig.versionName}" + "_${variant.productFlavors[0].name}_${buildTime}_&${hostName}_${revision}_debug.apk"
                }
                outputFileName = fileName
            }

        }
    }

}

repositories {
    flatDir { dirs 'libs' }
}


